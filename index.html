<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/9cbf552748.js" crossorigin="anonymous"></script>
    <title>Book List App with JS</title>
</head>
<body>
    <div class="container mt-4">
        <!-- title -->
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List App
        </h1>
        <!-- title ends -->
        <!-- form -->
        <div style="max-width: 650px; margin-left: auto; margin-right: auto;" class="text-center alert"></div>
        <form action="" id="book-form" style="max-width: 650px; margin-left: auto; margin-right: auto;">
            <div class="form-group">
                <label for="title" >Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" class="btn btn-outline-primary btn-block" value="Add Book">
            <br>
        </form>
        <!-- form ends -->
        <!-- My label -->
        <div style="max-width: 650px; margin-left: auto; margin-right: auto;">
            <small class="text-muted">By <a href="https://vahid.tech/" target="_blank"> Vahid Sediqi </a> on 23/04/2020</small>
        </div>

        <table class="table table-striped mt-5 mb-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
